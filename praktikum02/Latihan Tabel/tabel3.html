<!DOCTYPE html>
<html>
    <style>
        table, th, td {
        border:1px solid black;
        }
    </style>
    <body>

        <h2>A basic HTML table</h2>

        <table style="width:100%">
            <tr>
                <td rowspan="2"></td>
                <th colspan="2">Common Headers</th>
                <th rowspan="2">Header3</th>
            </tr>
            <tr>
                <th>Header1</th>
                <th>Header2</th>
            </tr>
            <tr>
                <td>A</td>
                <td></td>
                <td></td>
                <td>A</td>
            </tr>
            <tr>
                <td>B</td>
                <td></td>
                <td></td>
                <td>B</td>
            <tr>
                <td>C</td>
                <td></td>
                <td></td>
                <td>C</td>
            </tr>
        </table>

        <p>To understand the example better, we have added borders to the table.</p>

    </body>
</html>
